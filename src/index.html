<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train simulator</title>
  <style>
  .debug {
    position: absolute;
    top: 0;
    right: 0;
    border: 1px dashed brown;
  }
  svg {
    position: absolute;
  }
  #moving-parts {
    margin-left: 300px;
    position: relative;
    left: 300px;
    top: 200px;
  }
  .train1 {
    fill: red;
  }
  </style>
</head>
<body>

<div class="debug">
  <div>
    <button id="new-agent">New agent</button>
  </div>
  <div>
    Type of square:
    Wall <input id="type-selector-1" type="radio" name="type" value="wall">
    Standing <input id="type-selector-2" type="radio" name="type" value="standing">
    Seat <input id="type-selector-3" type="radio" name="type" value="seat">
  </div>
  <div>
    New agent capability: <input id="capability" type="range" min="0" max="1">
  </div>
  <div>
    Agent search range: <input id="search-range" type="range" min="1" max="12">
  </div>
</div>

<div id="render">
  <svg width="3000" height="200">
      <symbol id="two-seats">
        <circle cx="10" cy="10" r="8" fill="#194B9E"></circle>
        <circle cx="10" cy="30" r="8" fill="#194B9E"></circle>
      </symbol>
      <symbol id="four-seats">
        <use href="#two-seats" />
        <use href="#two-seats" x="40" />
      </symbol>
      <symbol id="seat-block">
        <use href="#four-seats"></use>
        <use href="#four-seats" y="50"></use>
      </symbol>
      <symbol id="train">
        <rect x="5" y="5" width="485" height="102" fill="white"></rect>
        <path fill="none" stroke="black" stroke-width="5" d="m5,5 h485 v100 h-210 m-65,0 h-210 v-102"/>
        <use href="#seat-block" x="10" y="10" />
        <use href="#seat-block" x="80" y="10" />
        <use href="#seat-block" x="150" y="10" />

        <use href="#seat-block" x="280" y="10" />
        <use href="#seat-block" x="350" y="10" />
        <use href="#seat-block" x="420" y="10" />
      </symbol>

      <symbol id="connector">
        <symbol id="box"><rect x="0" y="10" width="10" fill="white" height="90" stroke="black" stroke-width="3"></rect></symbol>

        <use href="#box"></use>
        <use href="#box" x="10"></use>
        <use href="#box" x="20"></use>
        <use href="#box" x="30"></use>
      </symbol>

      <symbol id="rails">
        <path d="m0,30 h2000" stroke="black" stroke-width="10"></path>
        <path d="m0,80 h2000" stroke="black" stroke-width="10"></path>
      </symbol>


    </svg>
    <svg class="static-parts" width="100%">
      <use href="#rails"></use>
      <g id="platform">
        <path d="m0,115 h2000" stroke="black" stroke-width="3"></path>
        <path d="m0,125 h2000" stroke="#FFFF80" stroke-width="6"></path>

      </g>
    </svg>
    <svg class="moving-parts" width="100%">
      <use class="train1" href="#train"></use>
      <use href="#connector" x="490"></use>
      <use href="#train" x="525"></use>
    </svg>
</div>
</body>
</html>
